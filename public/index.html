<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Izbor Kluba</title>
    <!-- Uključivanje Supabase biblioteke ako je potrebno -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Uključivanje vašeg JavaScript koda direktno u `index.html` -->
    <style>
        /* Stilovi */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
            text-align: center;
        }
        a.club-link {
            text-decoration: none;
            font-size: 1.2em;
            color: #333;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        a.club-link:hover {
            background-color: #333;
            color: #fff;
        }
        .admin-login {
            display: block;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h1>Izaberite Klub</h1>
<ul id="club-list"></ul>

<!-- Dugme za prijavu kao administrator -->
<a href="login.html" class="admin-login">Prijavi se kao administrator</a>

<!-- Vaš JavaScript kod -->
<script>
    // Inicijalizacija Supabase klijenta (ako je potrebno)
    // Zamenite sa svojim Supabase URL-om i Anon Public Key-jem
    const supabaseUrl = 'https://piykumcyaqnyxwndozhb.supabase.co'; // Vaš Supabase URL
    const supabaseKey = 'VAŠ_ANON_PUBLIC_KEY'; // Vaš Anon Public Key

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.addEventListener('DOMContentLoaded', async () => {
        // Definišite klubove koje želite da prikažete
        const clubs = [
            { name: 'KK RAD', link: 'club.html?club=KK_RAD' },
            { name: 'KK RAD', link: 'club.html?club=KK_RAD2' },
            { name: 'ŽKK OLIMP', link: 'club.html?club=ŽKK_OLIMP' },
        ];

        const clubList = document.getElementById('club-list');

        clubs.forEach(club => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.textContent = club.name;
            a.href = club.link;
            a.classList.add('club-link');
            li.appendChild(a);
            clubList.appendChild(li);
        });
    });
</script>

</body>
</html>
